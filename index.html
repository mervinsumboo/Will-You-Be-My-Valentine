<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        body.loading .container {
            opacity: 0;
            visibility: hidden;
        }
        
        body.loaded .container {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 120px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 120px;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 35px;
            font-size: 1.1em;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 10px 40px rgba(245, 87, 108, 0.6);
            }
        }

        #yesBtn:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.6);
            animation: none;
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: absolute;
        }
        
        .no-placeholder {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            visibility: visible;
            pointer-events: none;
            border: none;
            border-radius: 50px;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .gif-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 620px;
            height: 440px;
            margin-left: auto;
            margin-right: auto;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="loading">
    <div class="container">
        <div id="question" class="question-section">
            <div class="heart">
			<img src="teddy-bear-holding-heart.png" alt="Heart" style="width: 170px;">
			</div>
            <h1>Will You Be My Valentine?</h1>
            <div class="button-container">
                <button id="yesBtn">Yes! üíï</button>
                <div id="noPlaceholder" class="no-placeholder" style="background-color: white; color: white;">No</div>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h2>YAYY! I love you üíñ</h2>
            <!--<h3><p style="font-size: 1.5em; color: #e91e63; margin-bottom: 20px;">I love you üíñ</p></h3>-->
            <div class="gif-container">
                <img src="heart.gif" alt="Celebration GIF">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const noPlaceholder = document.getElementById('noPlaceholder');
        const questionSection = document.getElementById('question');
        const celebrationSection = document.getElementById('celebration');
        const buttonContainer = document.querySelector('.button-container');

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            questionSection.classList.remove('active');
            questionSection.style.display = 'none';
            celebrationSection.classList.add('active');
            createConfetti();
        });

        // Position No button on top of placeholder initially
        function positionNoButtonOnPlaceholder() {
            const placeholderRect = noPlaceholder.getBoundingClientRect();
            const containerRect = buttonContainer.getBoundingClientRect();
            
            noBtn.style.left = (placeholderRect.left - containerRect.left) + 'px';
            noBtn.style.top = (placeholderRect.top - containerRect.top) + 'px';
        }

        // Handle No button hover - make it move away
        noBtn.addEventListener('mouseenter', (e) => {
            moveButton(e);
        });

        // Also trigger on mousemove when near the button
        noBtn.addEventListener('mousemove', (e) => {
            moveButton(e);
        });

        function moveButton(e) {
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            // Get container dimensions
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // Get button dimensions
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;
            
            // Calculate available space
            const maxX = containerWidth - btnWidth;
            const maxY = containerHeight - btnHeight;
            
            // Generate random position
            let newX, newY;
            let attempts = 0;
            
            // Keep trying random positions until we find one that's not near the cursor or Yes button
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                
                // Calculate distance from cursor to new button position
                const cursorX = e.clientX - containerRect.left;
                const cursorY = e.clientY - containerRect.top;
                const buttonCenterX = newX + btnWidth / 2;
                const buttonCenterY = newY + btnHeight / 2;
                
                const distanceFromCursor = Math.sqrt(
                    Math.pow(cursorX - buttonCenterX, 2) + 
                    Math.pow(cursorY - buttonCenterY, 2)
                );
                
                // Calculate distance from Yes button
                const yesBtnX = yesBtnRect.left - containerRect.left;
                const yesBtnY = yesBtnRect.top - containerRect.top;
                const yesBtnCenterX = yesBtnX + yesBtnRect.width / 2;
                const yesBtnCenterY = yesBtnY + yesBtnRect.height / 2;
                
                const distanceFromYesBtn = Math.sqrt(
                    Math.pow(buttonCenterX - yesBtnCenterX, 2) + 
                    Math.pow(buttonCenterY - yesBtnCenterY, 2)
                );
                
                // Check if position is valid (far from cursor and Yes button)
                if (distanceFromCursor > 100 && distanceFromYesBtn > 150) {
                    break;
                }
                
                attempts++;
                // Prevent infinite loop
                if (attempts > 50) {
                    break;
                }
            } while (true);
            
            // Apply new position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#ffa500', '#ffd700', '#ff69b4', '#ff1493', '#ff6347', '#ffb6c1'];
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üåπ', 'üå∫', 'üå∏', 'üåº', 'üíê', '‚ú®', 'üíò'];
            
            // Create more confetti pieces (300 instead of 100)
            for (let i = 0; i < 500; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Randomly choose between colored confetti or emoji
                    if (Math.random() > 0.5) {
                        confetti.style.left = Math.random() * window.innerWidth + 'px';
                        confetti.style.top = '-10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    } else {
                        // Create emoji confetti
                        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.left = Math.random() * window.innerWidth + 'px';
                        confetti.style.top = '-10px';
                        confetti.style.backgroundColor = 'transparent';
                        confetti.style.fontSize = '24px';
                        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 100000);
                }, i * 10);
            }
        }

        // Initialize - position No button on top of placeholder
        window.addEventListener('load', () => {
            positionNoButtonOnPlaceholder();
            
            // Remove loading class and add loaded class to show content
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
